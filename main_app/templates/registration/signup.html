{% extends 'base.html' %} {% block content %}

<h1>Sign up</h1>

{% if err_msg %}
<p class="red-text">{{ err_msg }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="signup" class="btn green" />
</form>

{% endblock %}
