{% extends 'base.html' %}
{% block content %}

{% if game %}
<h1>Edit <span class="">{{ game.name }}</span></h1>
{% else %}
<h1>Add a game</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input type="submit" value="Submit" class="btn green">
</form>

{% endblock %}
